<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ApeGo</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="https://kit.fontawesome.com/24c091549b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Boas-vindas!</h2>
                <p class="description description-primary">Para se conectar</p>
                <p class="description description-primary">faça o login com suas informações pessoais</p>
                <button class="btn btn-primary">Entrar</button>
            </div><!-- first-column -->
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social-media -->
                <p class="description description-second">ou registre-se com o seu e-mail:</p>
                <form class="form">
                    <label class="label-input">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-second">CADASTRAR</button>
                </form>
            </div><!-- second-column -->
        </div><!-- first-content -->
        
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, amigo!</h2>
                <p class="description description-primary">Registre suas informações pessoais</p>
                <p class="description description-primary">e inicie essa jornada conosco</p>
                <button class="btn btn-primary">CADASTRAR</button>
            </div><!-- first-column -->
            <div class="second-column">
                <h2 class="title title-second">Realize o seu login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social-media -->
                <p class="description description-second">ou registre-se com o seu e-mail:</p>
                <form class="form">                         
                    <label class="label-input">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Recupere sua senha</a>
                    <button class="btn">ENTRAR</button>
                </form>
            </div><!-- second-column -->
        </div><!-- second-content -->
    </div>
</body>
</html>
